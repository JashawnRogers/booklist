<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Book List</title>
</head>
<body>
<div class="container">
  <h1>Book List</h1>
  <form action="">
    <div class="row">
      <div class="twelve columns">
        <label for="">Title</label>
        <input type="text" class="u-full-width" id="title" placeholder="Title...">
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="">Author</label>
        <input type="text" class="u-full-width" id="author" placeholder="Author...">
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="">ISBN</label>
        <input type="text" class="u-full-width" id="isbn" placeholder="ISBN...">
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <input type="submit" id="submit" class="button-primary u-full-width" value="submit">
      </div>
    </div>
  </form>
</div>

  
</body>
</html>
