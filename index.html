<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Book List</title>
  <script src="app.js" defer></script>

  <style>
    .alert-container {
      border-radius: 5px;
      color: #fff;
      padding-left: 10px;
    }

    p {
      padding-top: 7px;
      padding-bottom: 7px;
    }
    .success {
      background-color: green;
    }
    .error {
      background-color: red;
    }
  </style>

</head>
<body>
<div class="container">
  <h1 id="heading">Book List</h1>
  <form id="form">
    <div class="row">
      <div class="twelve columns">
        <label for="title">Title</label>
        <input type="text" class="u-full-width" id="title" placeholder="Title...">
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="author">Author</label>
        <input type="text" class="u-full-width" id="author" placeholder="Author...">
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <label for="isbn">ISBN</label>
        <input type="text" class="u-full-width" id="isbn" placeholder="ISBN...">
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <input type="submit" id="submit" class="button-primary u-full-width" value="submit">
      </div>
    </div>
  </form>

  <div class="containe">
    <table class="u-width-full">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
</div>

  
</body>
</html>
